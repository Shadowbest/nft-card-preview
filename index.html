<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alvaro MÃ¡smela" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#" class="card__img">
          <img src="./img/image-equilibrium.jpg" alt="Equilibrium collection" />
        </a>

        <div class="card__content">
          <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="stats">
            <div class="eth">
              <img src="./img/icon-ethereum.svg" alt="" />
              <p class="eth__text">0.041 ETH</p>
            </div>

            <div class="timeout">
              <img src="./img/icon-clock.svg" alt="" />
              <p class="timeout__text">3 days left</p>
            </div>
          </div>
        </div>
        
        <div class="card__user-info">
          <img class="avatar" src="./img/image-avatar.png" alt="" />
          <p class="card__user-info__author">Creation of <a href="#" class="highlight">Jules Wyvern</a></p>
        </div>
    </main>
  </body>
</html>
